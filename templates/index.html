<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Security Dashboard</title>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
  <!-- Google Font for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Icons for UI Enhancement -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>AI Security Dashboard</h1>
      <p class="subheading">Real-time Intrusion Detection & Monitoring</p>
    </header>
    
    <!-- Video Feed Section -->
    <section class="video-section">
      <div class="video-container">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        
        <!-- Countdown Timer for Intruder Alert -->
        <div id="countdown" class="countdown">Intruder Alert in <span id="timer">15</span>s</div>
        
        <!-- Detected Person's Name -->
        <div id="detected-name" class="detected-name">ğŸ‘¤ No Detection</div>
      </div>
    </section>
    
    <!-- Status Section -->
    <section class="status-section">
      <p id="status">ğŸ” Monitoring...</p>
    </section>
    
    <!-- Buttons for Manual Actions -->
    <div class="action-buttons">
      <button class="btn" onclick="refreshFeed()">ğŸ”„ Refresh Feed</button>
      <button class="btn alert-btn" onclick="forceAlert()">âš ï¸ Trigger Alert</button>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 AI Security Systems. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Link to JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
